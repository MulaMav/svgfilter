<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Campatible" contant="ie=edge">
    <link rel="stylesheet" href="style.css">

    <script src="customFilterAPI.js" defer></script>
    <script src="script.js" defer></script>

    <title>Maverick</title>

    
    
</head>
<body>
    <h1>Some beautiful atrs and how cool this funcation is</h1>

    
    <svg xmlns="http://www.w3.org/2000/svg">
    <defs>
    
        <filter id="noise" x='0%' y='0%' width='100%' height='100%'>
            <feTurbulence baseFrequency="0.05 0.07" result="noise1" numOctaves="1" id="firstlayoutTurbulence"/>
            <feDisplacementMap in="SourceGraphic" in2="noise1" scale="0"></feDisplacementMap>

       
        </filter>


    </svg>

    <div class="overlay">
        <div class="container"> 
            <img src="1.jpg" alt="1" class="pic">
            <img src="2.jpg" alt="2" class="pic">
            <img src="3.jpg" alt="3" class="pic">
        </div>
       
        <input type="range" min="0.01" max="0.3" id="filterControlOne" step="0.01" />
        <input type="range" min="1" max="10" id="filterControlTwo" step="1" />
        <input type="range" min="0" max="30" id="filterControlThree" step="1" />
        <input type="range" min="0" max="1" id="filterControlFour" step="0.01" />
    </div>
    
</body>
</html>
